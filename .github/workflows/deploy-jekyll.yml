name: Build and Deploy Jekyll Site (Dev)

on:
  push:
    branches:
      - dev  # Trigger the workflow on the dev branch for testing

jobs:
  build-and-deploy:
    name: Build and Deploy Jekyll
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1  # Specify Ruby version
          bundler-cache: true

      - name: Install Dependencies
        run: |
          cd page/just-the-docs-main
          gem install bundler  # Ensure bundler is installed
          bundle install        # Install the gems from the Gemfile

      - name: Verify Includes and Files
        run: |
          cd page/just-the-docs-main
          find . -type f -name 'anchor_headings.html' || echo "anchor_headings.html not found"

      - name: Build Site
        run: |
          cd page/just-the-docs-main
          bundle exec jekyll build --trace

      - name: Deploy to GitHub Pages (Optional for Testing)
        uses: peaceiris/actions-gh-pages@v3
        if: success()  # Only deploy if the build succeeds
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: page/just-the-docs-main/_site
