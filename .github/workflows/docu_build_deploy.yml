name: Build and Deploy GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Node.js (needed to install Node dependencies)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # or another LTS version

      # 3. Install Node dependencies (this should install vendor assets if your package.json is set up correctly)
      - name: Install Node Dependencies
        working-directory: ./page/just-the-docs-main
        run: npm install

      # 4. Set up Ruby and Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # adjust as needed
          bundler-cache: true

      # 5. Install Ruby dependencies (Gemfile in your Jekyll source folder)
      - name: Install Ruby Dependencies
        working-directory: ./page/just-the-docs-main
        run: bundle install

      # 6. Build the Jekyll site (make sure the destination is set correctly)
      - name: Build site with Jekyll
        working-directory: ./page/just-the-docs-main
        run: bundle exec jekyll build --destination ../../docs

      # 7. Deploy the built site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
