name: Build and Deploy GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Ruby (adjust the version as needed)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # 3. Install dependencies from your Gemfile (located in page/just-the-docs-main)
      - name: Install dependencies
        working-directory: ./page/just-the-docs-main
        run: bundle install

      # 4. (Optional) Copy vendor assets into the assets/css folder so that the relative imports work
      - name: Copy vendor assets to assets/css
        run: cp -R ../vendor ./vendor
        working-directory: ./page/just-the-docs-main/assets/css
        # This copies "page/just-the-docs-main/vendor" into "page/just-the-docs-main/assets/css/vendor"

      # 5. Build the Jekyll site (output to the repositoryâ€™s docs folder)
      - name: Build site with Jekyll
        working-directory: ./page/just-the-docs-main
        run: bundle exec jekyll build --destination ../../docs

      # 6. Deploy the built site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
