name: Build, Test, and Publish

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Adjust this to match your project's .NET version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the solution
        run: dotnet build --configuration Release --no-restore

  test:
    name: Test
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

  publish:
    name: Publish
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Publish the app
        run: |
          dotnet publish ./WSyncPro.App/WSyncPro.App.csproj \
            --configuration Release \
            --runtime win-x64 \
            --self-contained true \
            -p:WindowsPackageType=None \
            -o ./output

      - name: Zip the build output
        run: |
          mkdir -Force ./release
          Compress-Archive -Path ./output/* -DestinationPath ./release/WSyncPro.App.zip

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: WSyncPro.App
          path: ./release/WSyncPro.App.zip
