name: Master Build, Test, Publish, and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test --no-build --verbosity normal

      # Upload build output for later reuse
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: WSyncPro.App/bin/Release

  publish:
    name: Publish .NET App
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Download the cached build output
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: app-build
          path: WSyncPro.App/bin/Release

      - name: Publish App
        run: dotnet publish WSyncPro.App/WSyncPro.App.csproj --configuration Release --no-build --output publish/

      - name: Upload Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WSyncPro-App-Build
          path: publish/

  deploy:
    name: Deploy Jekyll Site to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Bundler
        run: gem install bundler

      - name: Install Jekyll Dependencies
        working-directory: WSyncPro/page/just-the-docs-main
        run: bundle install

      - name: Build Jekyll Site
        working-directory: WSyncPro/page/just-the-docs-main
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: WSyncPro/page/just-the-docs-main/_site
