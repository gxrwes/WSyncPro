name: Main Build, Test, Publish, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: windows-2022
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Optionally ensure MAUI workloads are restored
      - name: Restore MAUI Workloads (optional)
        run: dotnet workload restore

      # First restore the solution normally so each project uses its declared TFM
      - name: Restore Dependencies
        run: dotnet restore WSyncPro.sln

      # Build the libraries, test, and other projects that target net8.0
      - name: Build Libraries and Test Projects
        run: dotnet build WSyncPro.sln --configuration Release --no-restore /p:TargetFramework=net8.0 /p:SkipWorkloadCheck=true

      # Build the MAUI app separately using the Windows-only target framework.
      # This forces the App project to build only its windows target.
      - name: Build Windows App
        run: dotnet build WSyncPro.App\WSyncPro.App.csproj --configuration Release --no-restore -f net8.0-windows10.0.19041.0 /p:SkipWorkloadCheck=true

      - name: Upload Build Artifact (Windows App)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: WSyncPro.App/bin/Release/net8.0-windows10.0.19041.0

  test:
    name: Test
    runs-on: windows-2022
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Run tests from your test project which targets net8.0
      - name: Run Unit Tests
        run: dotnet test WSyncPro.Test\WSyncPro.Test.csproj --configuration Release --no-build /p:TargetFramework=net8.0

  publish:
    name: Publish .NET App
    runs-on: windows-2022
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .

      # Publish only the Windows app target
      - name: Publish App for Windows
        run: dotnet publish WSyncPro.App\WSyncPro.App.csproj --configuration Release --no-build -f net8.0-windows10.0.19041.0 /p:SkipWorkloadCheck=true --output publish/

      - name: Upload Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifact
          path: publish/

  deploy:
    name: Deploy Jekyll Site to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Node.js and install Node dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Node Dependencies
        working-directory: ./page/just-the-docs-main
        run: npm install

      # Set up Ruby and Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Bundler
        run: gem install bundler

      - name: Install Jekyll Dependencies
        working-directory: ./page/just-the-docs-main
        run: bundle install

      - name: Build Jekyll Site
        working-directory: ./page/just-the-docs-main
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./page/just-the-docs-main/_site
