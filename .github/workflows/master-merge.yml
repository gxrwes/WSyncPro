name: Master Merge Build, Test, Publish   and Deploy

on:
  pull_request:
    types:
      - closed

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test --no-build --verbosity normal

  publish_app:
    name: Publish .NET App
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Publish App
        run: dotnet publish WSyncPro.App/WSyncPro.App.csproj --configuration Release --output publish/

      - name: Create Release Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WSyncPro-App-Build
          path: WSyncPro.App/publish/

  deploy_jekyll:
    name: Deploy Jekyll Site to GitHub Pages
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Bundler
        run: gem install bundler

      - name: Install Jekyll Dependencies
        working-directory: WSyncPro/page/just-the-docs-main
        run: bundle install

      - name: Build Jekyll Site
        working-directory: WSyncPro/page/just-the-docs-main
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: WSyncPro/page/just-the-docs-main/_site
