name: Main Build, Test, Publish, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: windows-2022
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Optional: Restore MAUI workloads if needed.
      - name: Restore MAUI Workloads (optional)
        run: dotnet workload restore

      - name: Restore Dependencies
        run: dotnet restore WSyncPro.sln

      - name: Build Solution for Windows
        run: dotnet build WSyncPro.sln --configuration Release --no-restore /p:TargetPlatformVersion=10.0.19041.0 /p:SkipWorkloadCheck=true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: WSyncPro.App/bin/Release

  test:
    name: Test
    runs-on: windows-2022
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .

      - name: Run Unit Tests
        run: dotnet test WSyncPro.sln --no-build --verbosity normal

  publish:
    name: Publish .NET App
    runs-on: windows-2022
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .

      - name: Publish App for Windows
        run: dotnet publish WSyncPro.App/WSyncPro.App.csproj --configuration Release --no-build --output publish/ /p:TargetPlatformVersion=10.0.19041.0 /p:SkipWorkloadCheck=true

      - name: Upload Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifact
          path: publish/

  deploy:
    name: Deploy Jekyll Site to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Node.js and install Node dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Node Dependencies
        working-directory: ./page/just-the-docs-main
        run: npm install

      # Set up Ruby and Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Bundler
        run: gem install bundler

      - name: Install Jekyll Dependencies
        working-directory: ./page/just-the-docs-main
        run: bundle install

      - name: Build Jekyll Site
        working-directory: ./page/just-the-docs-main
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./page/just-the-docs-main/_site
