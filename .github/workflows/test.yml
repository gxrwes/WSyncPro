name: Test

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'  # Adjust to match your .NET version

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: ./WSyncPro/bin/Release/

    - name: Run tests
      run: dotnet test ./WSyncPro/WSyncPro.sln --no-build --verbosity normal --logger "trx;LogFileName=TestResults.trx"
