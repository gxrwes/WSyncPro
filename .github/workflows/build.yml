name: Build

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    - name: List all directories recursively
      run: dir ./WSyncPro/ /s
      
    - name: Restore dependencies
      run: dotnet restore ./WSyncPro/WSyncPro.sln

    - name: Build the project
      run: dotnet build ./WSyncPro/WSyncPro.sln --configuration Release --no-restore

    - name: List build directory contents
      run: dir ./WSyncPro/**/bin/Release/

   
